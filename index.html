---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <font size="4">Blog Posts</font>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a>
        {{ post.excerpt }} Click <a href="{{ post.url | remove_first:'/'}}">here</a> to read more...
        </li>
    {% endfor %}
  </ul>
</div>
