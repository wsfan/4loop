---
layout: default
---
<div class="post">
<div align="left">

  <header class="post-header">
    <scan style="font-size:25px">{{ page.title }}</scan><br><Br>
    <class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" size="4x">
 <font size="3">{{ content }}</p></font>
  </article>

</div>
</div>
