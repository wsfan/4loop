---
layout: default
---
<div class="post">

  <header class="post-header">
    <scan style="font-size:50px">{{ page.title }}</scan>
    <class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" size="4x">
  <p style="font-size:40px">{{ content }}</p>
  </article>

</div>
